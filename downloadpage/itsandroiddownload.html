<!DOCTYPE html>
<html>
  <head>
    <title>Downloading Indian Train Simulator For Android</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <style type="text/css">
    #loading {
    font-size:18px;
    text-align: center;
    font-family:  'Open Sans', sans-serif;
    color: RGBA(0, 0, 0, 0.9);
    }
    .loader{
    margin-top: 11em;
    }
    </style>
  </head>
  <body background="b1.png">
    <div class="loader">
      <div id="loading"></div><br><br><br>
        <center><img src="loader.gif"></center>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
    <script type="text/javascript">
    function onReady(callback) {
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "Please wait... Downloading Indian Train Simulator for Android";
    }  , 2000 );
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "Please wait... Downloading Indian Train Simulator for Android";
    }  , 5000 );
    
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "we will processing your request to Server";
    }  , 7000 );
    
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "we will processing your request to Server";
    }  , 9000 );
    
    setTimeout( function(){
    // Do something after 1 second
    document.getElementById('loading').innerHTML = "Request Proceed to server for Downloading... Indian Train Simulator for Android ";
    }  , 15000 );
    
    var intervalID = window.setInterval(checkReady, 30000);
    function checkReady() {
    if (document.getElementsByTagName('body')[0] !== undefined) {
    window.clearInterval(intervalID);
    callback.call(this);
    }
    }
    }
    
    function show(id, value) {
    document.getElementById(id).style.display = value ? 'block' : 'none';
    }
    
    onReady(function () {
    show('page', true);
    show('loading', false);
    });
    setTimeout(function () {
    window.location.href = "https://play.google.com/store/apps/details?id=com.HighbrowInteractive.IndianTrainSim&hl=en"; //will redirect to your page
    }, 15000);
    
    </script>
  </body>
</html>
